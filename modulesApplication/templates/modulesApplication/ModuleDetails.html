<style>
  .accordion {
    background-color: #eee;
    color: #444;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
    transition: 0.4s;
  }

  .active,
  .accordion:hover {
    background-color: #ccc;
  }

  .panel {
    padding: 0 18px;
    display: none;
    background-color: white;
    overflow: hidden;
  }
</style>

<body>
  <h1>MORE INFORMATION ABOUT MODULES</h1>
  {%for detail in details%}
  <h3>{{detail}}</h3>
  <p>{{details.detail}}</p>
  <p></p>
  {% endfor %}
</body>
