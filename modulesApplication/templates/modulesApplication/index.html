{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> moodule </title>
  <meta name="viewport" content="width=device-width, intial-scale=1">
  <link rel="stylesheet" type="text/css" href="{% static 'modulesApplication/css/login.css' %}">
  <link rel="icon" type="image/png" href="{% static 'modulesApplication/images/icons/favicon.png' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css"
    href="{% static 'modulesApplication/vendor/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'modulesApplication/vendor/animate/animate.css' %}">
  <link rel="stylesheet" type="text/css"
    href="{% static 'modulesApplication/vendor/css-hamburgers/hamburgers.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'modulesApplication/vendor/select2/select2.min.css' %}">
  <!--======================================================================================-->
  <link rel="stylesheet" type="text/css" href="{% static 'modulesApplication/css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'modulesApplication/css/util.css' %}">
</head>

<body>
  <div class="limiter">
    <nav class="container-login100">
      <div class="wrap-login100">
        <div class="login100-pic js-tilt" data-tilt> <img
            src="{% static 'modulesApplication/images/logo/mlogo-login.png' %}" alt="IMG"> </div>
        <form class="login100-form validate-form">
          <span class="login100-form-title">
            Student Login
          </span>

          <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@live.rhul.ac.uk">
            <input class="input100" type="text" name="email" placeholder="Email"> <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope" aria-hidden="true"></i>
            </span>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Password is required">
            <input class="input100" type="password" name="pass" placeholder="Password"> <span
              class="focus-input100"></span> <span class="symbol-input100">
              <i class="fa fa-lock" aria-hidden="true"></i>
            </span>
          </div>

          <div class="container-login100-form-btn">
            <button class="login100-form-btn"> Login </button>
          </div>

          <div class="text-center p-t-12"> <span class="txt1">
              Forgot
            </span> <a class="txt2" href="#">
              Username / Password?
            </a>
          </div>
        </form>
      </div>
    </nav>
  </div>
</body>

<div class="text-center p-t-136">
  <a class="txt2" href="#">
    CS2815 - Group 34
    <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
    <!--===============================================================================================-->
    <script src="{% static 'modulesApplication/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'modulesApplication/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'modulesApplication/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'modulesApplication/vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'modulesApplication/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
      $('.js-tilt').tilt({
        scale: 1.1
      })
    </script>
    <!--===============================================================================================-->
    <script src="{% static 'modulesApplication/js/main.js' %}"></script>
  </div>


</html>
